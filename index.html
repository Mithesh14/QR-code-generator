<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCODE Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:url(images/image.jpg); background-repeat:no-repeat;background-size:100% ">
    
    <div id="container">
        <div id="userInput">
            <input type="text" id="data" placeholder="Enter the text">
            <div id="hint">Press Enter key To Generate your QR Code</div>
        </div>
        <div id="QR_Box">
            <div id="qr"></div>
        </div>
    </div>
    <div class="mithesh">Done by Mithesh</div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
